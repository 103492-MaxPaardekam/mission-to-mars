<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Dude's Endless Tetris</title>
    <link rel="stylesheet" href="css/game.css" />
  </head>
  <body>
    <button id="backBtn" class="back-button">← Back to Menu</button>

    <div id="stats">
      <div id="score">Score: 0</div>
      <div id="level">Level: 1</div>
    </div>

    <div class="game-container">
      <div class="hold-container">
        <div class="hold-label">Hold:</div>
        <canvas id="hold" width="100" height="100"></canvas>
      </div>

      <canvas id="tetris" width="240" height="400"></canvas>

      <div class="side-container">
        <div class="preview-container">
          <div class="preview-label">Next:</div>
          <canvas id="preview" width="100" height="100"></canvas>
        </div>
      </div>
    </div>

    <script src="js/game.js"></script>

    <div id="touch-controls">
      <button data-action="left">←</button>
      <button data-action="rotate">⟳</button>
      <button data-action="right">→</button>
      <button data-action="down">↓</button>
      <button data-action="hard">⤓</button>
      <button data-action="hold">hold</button>
    </div>
  </body>
</html>
