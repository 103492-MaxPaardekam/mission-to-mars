<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game - Mission to Mars</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="scanlines"></div>

    <header class="header">
      <h1 class="logo">MISSION TO MARS</h1>
      <button onclick="window.location.href = 'index.html'" class="boot-button">
        Terug naar Home
      </button>
    </header>

    <main class="content-wrapper">
      <h2 class="page-title">TETRIS</h2>

      <div id="stats">
        <div class="stat-box">
          <span class="stat-label">Score</span>
          <span id="score" class="stat-value">0</span>
        </div>
        <div class="stat-box">
          <span class="stat-label">Level</span>
          <span id="level" class="stat-value">1</span>
        </div>
      </div>

      <div class="game-container">
        <div class="side-panel-game">
          <div class="hold-container">
            <div class="hold-label">Hold</div>
            <canvas id="hold" width="100" height="100"></canvas>
          </div>
        </div>

        <div class="main-game-panel">
          <canvas id="tetris" width="240" height="400"></canvas>
        </div>

        <div class="side-panel-game">
          <div class="preview-container">
            <div class="preview-label">Next</div>
            <canvas id="preview" width="100" height="100"></canvas>
          </div>
        </div>
      </div>

      <div id="touch-controls">
        <button data-action="left">←</button>
        <button data-action="rotate">⟳</button>
        <button data-action="right">→</button>
        <button data-action="down">↓</button>
        <button data-action="hard">⤓</button>
        <button data-action="hold">HOLD</button>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
