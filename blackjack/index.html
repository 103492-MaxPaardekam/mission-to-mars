<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Casino - Mission to Mars</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-dark: #0a0f1a;
        --bg-card: #111827;
        --primary: #33afff;
        --secondary: #6b4cff;
        --gold: #ffd700;
        --gold-dark: #b8960b;
        --success: #10b981;
        --danger: #ef4444;
        --text: #f2f2f2;
        --text-dim: #9ca3af;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background: var(--bg-dark);
        color: var(--text);
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Scanlines */
      .scanlines {
        pointer-events: none;
        position: fixed;
        inset: 0;
        background: repeating-linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.02) 0,
          rgba(255, 255, 255, 0.02) 1px,
          transparent 2px,
          transparent 4px
        );
        opacity: 0.15;
        z-index: 1000;
      }

      .casino-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
        background: radial-gradient(
          ellipse at center,
          #1a2a1a 0%,
          var(--bg-dark) 70%
        );
      }

      .casino-title {
        font-family: "Orbitron", sans-serif;
        font-size: 3.5rem;
        font-weight: 700;
        color: var(--gold);
        text-shadow:
          0 0 40px rgba(255, 215, 0, 0.5),
          0 4px 0 var(--gold-dark);
        margin-bottom: 0.5rem;
        letter-spacing: 6px;
      }

      .casino-subtitle {
        font-size: 1.3rem;
        color: var(--gold);
        margin-bottom: 1rem;
        letter-spacing: 4px;
      }

      .balance-display {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.25rem;
        padding: 1.25rem 2.5rem;
        background: linear-gradient(
          145deg,
          rgba(255, 215, 0, 0.1),
          rgba(255, 215, 0, 0.05)
        );
        border: 2px solid var(--gold);
        border-radius: 12px;
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
        margin-bottom: 3rem;
      }

      .balance-label {
        font-size: 0.85rem;
        color: var(--gold);
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .balance-value {
        font-family: "Orbitron", sans-serif;
        font-size: 2.5rem;
        color: var(--gold);
        text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      }

      .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        max-width: 900px;
        width: 100%;
        margin-bottom: 3rem;
      }

      .game-card {
        background: linear-gradient(
          145deg,
          rgba(255, 215, 0, 0.08),
          rgba(0, 100, 0, 0.1)
        );
        border: 2px solid rgba(255, 215, 0, 0.4);
        border-radius: 16px;
        padding: 2rem;
        text-decoration: none;
        color: var(--text);
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .game-card:hover {
        transform: translateY(-8px) scale(1.02);
        border-color: var(--gold);
        box-shadow: 0 0 50px rgba(255, 215, 0, 0.4);
      }

      .game-icon {
        font-size: 4rem;
        line-height: 1;
      }

      .game-card h2 {
        font-family: "Orbitron", sans-serif;
        font-size: 1.8rem;
        color: var(--gold);
        text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      }

      .game-card p {
        color: var(--text-dim);
        font-size: 1rem;
        line-height: 1.5;
      }

      .game-tag {
        display: inline-block;
        padding: 0.4rem 1rem;
        background: rgba(255, 215, 0, 0.2);
        border: 1px solid rgba(255, 215, 0, 0.4);
        border-radius: 20px;
        font-size: 0.8rem;
        color: var(--gold);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .back-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        padding: 1rem 2rem;
        font-family: "Orbitron", sans-serif;
        font-size: 0.95rem;
        font-weight: 500;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        text-decoration: none;
        background: rgba(255, 215, 0, 0.1);
        color: var(--gold);
        border: 1px solid rgba(255, 215, 0, 0.3);
      }

      .back-btn:hover {
        background: rgba(255, 215, 0, 0.2);
        border-color: var(--gold);
      }

      .back-btn svg {
        width: 20px;
        height: 20px;
      }

      .reset-btn {
        margin-top: 1rem;
        padding: 0.75rem 1.5rem;
        font-family: "Orbitron", sans-serif;
        font-size: 0.8rem;
        background: rgba(239, 68, 68, 0.2);
        color: var(--danger);
        border: 1px solid var(--danger);
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .reset-btn:hover {
        background: rgba(239, 68, 68, 0.3);
      }

      @media (max-width: 768px) {
        .casino-title {
          font-size: 2rem;
          letter-spacing: 3px;
        }

        .games-grid {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }

        .game-card {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="scanlines"></div>

    <div class="casino-container">
      <h1 class="casino-title">üé∞ SPACE CASINO</h1>
      <p class="casino-subtitle">Mission to Mars Edition</p>

      <div class="balance-display">
        <span class="balance-label">üí∞ Je Balans</span>
        <span class="balance-value" id="balance">1000</span>
      </div>

      <div class="games-grid">
        <a href="blackjack.html" class="game-card">
          <span class="game-icon">üÉè</span>
          <h2>Blackjack</h2>
          <p>
            Probeer 21 te halen en versla de dealer! Win 2x je inzet, of 2.5x
            met Blackjack!
          </p>
          <span class="game-tag">Kaarten</span>
        </a>

        <a href="roulette.html" class="game-card">
          <span class="game-icon">üé°</span>
          <h2>Roulette</h2>
          <p>
            Zet in op nummers, kleuren of groepen. Win tot 35x je inzet met een
            nummer hit!
          </p>
          <span class="game-tag">Wheel</span>
        </a>
      </div>

      <a href="../index.html" class="back-btn">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
        Terug naar Home
      </a>

      <button class="reset-btn" id="reset-btn">Reset Balans naar 1000</button>
    </div>

    <script>
      // Balance management
      function getBalance() {
        const balance = parseInt(localStorage.getItem("casino_balance"));
        return isNaN(balance) ? 1000 : balance;
      }

      function updateBalanceDisplay() {
        document.getElementById("balance").textContent = getBalance();
      }

      function resetBalance() {
        localStorage.setItem("casino_balance", 1000);
        updateBalanceDisplay();
      }

      // Initialize
      updateBalanceDisplay();

      document.getElementById("reset-btn").addEventListener("click", () => {
        if (
          confirm("Weet je zeker dat je je balans wilt resetten naar 1000?")
        ) {
          resetBalance();
        }
      });
    </script>
  </body>
</html>
